<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <main class="profile-card">
    <header class="profile-header">
      <div class="profile-photo">
        <img src="./assets/images/image-victor.jpg" alt="Victor Crest.">
      </div>
    </header>
    <section class="profile-details">
      <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
      <p class="profile-location">London</p>
    </section>
    <footer class="profile-footer">
      <ul class="profile-stats">
        <li class="profile-stat">
          <span class="profile-stat-value">80K</span>
          <span class="profile-stat-label">Followers</span>
        </li>
        <li class="profile-stat">
          <span class="profile-stat-value">803K</span>
          <span class="profile-stat-label">Likes</span>
        </li>
        <li class="profile-stat">
          <span class="profile-stat-value">1.4K</span>
          <span class="profile-stat-label">Photos</span>
        </li>
      </ul>
    </footer>
  </main>

  <footer class="footer">
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank"
        rel="noopener noreferrer" class="attribution-link">Frontend Mentor</a> - Coded by <a
        href="https://github.com/mendezpvi/fem-profile-card-component" target="_blank" rel="noopener noreferrer"
        class="attribution-link">Vanessa M.</a></p>
  </footer>
</body>

</html>
